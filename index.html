<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijver visualisatie</title>

    <script src="https://d3js.org/d3.v7.min.js" defer></script>

    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> -->
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->

    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="//meyerweb.com/eric/tools/css/reset/reset.css"> -->

    <style>
        :root {
            --select-border-size: .08em;
            --assign-gap: .2em;
            --assign-padd: calc(var(--assign-gap) - var(--select-border-size));
            --assign-font-size: min(4vh, min(5vw, 1.5em));

            font-family: 'Courier New', Courier, monospace;
        }

        input {
            font-family: inherit;
            font-size: calc(var(--assign-font-size) / 2);
        }

        #mode {
            font-weight: 700;
            padding: .1em .6em;
        }

        table {
            /* TODO: fix firefox weirdness */
            width: 100%;
            height: 1px;
            border-spacing: var(--assign-gap);
            margin-bottom: .3em;
            font-size: var(--assign-font-size);
        }
        
        th, tr, td {
            padding: 0;
        }

        table, th, tr, td, div:not(.noout) {
            /* border: 1px solid black; */
        }

        .assign-block {
            display: flex;
            gap: var(--assign-gap);
            padding: var(--assign-padd);
            border: var(--select-border-size) solid transparent;
            /* border-radius: 2em; */
        }

        .selected {
            border: var(--select-border-size) solid rgba(0, 0, 0, .6);
        }

        .heading {
            font-weight: 700;
            text-align: center;
        }

        #info {
            /* width: 400px;
            height: 500px; */
            /* display: inline-block; */
            background: GhostWhite;
            border: .2rem solid DarkGrey;
            font-size: calc(var(--assign-font-size) * 2 / 3);
            width: 25em;
            padding: .5em;
        }

        .info-legend {
        }

        .info-props {
        }

        .legend-item {
            margin: .1em 5em;
            padding: .1em .25em;
        }

        .info-key {
            font-weight: 700;
        }

    </style>
</head>

<body>
    <input type="button" id="mode" onclick="change_mode()" />
    <table id="overview"></table>
    <div id="info"></div>

</body>

</html>
