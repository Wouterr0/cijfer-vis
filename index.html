<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cijfer visualisatie</title>

    <script src="d3.v7.min.js" defer></script>

    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> -->
    <!-- <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->

    <script src="data.js" defer></script>
    <script src="results.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="//meyerweb.com/eric/tools/css/reset/reset.css"> -->

    <style>
        :root {
            --font-size: min(4vh, min(5vw, 2em));
            --table-font-size: min(4vh, min(5vw, 2em));
            --select-border-size: .08em;
            --assign-gap: .2em;
            --assign-padd: calc(var(--assign-gap) - var(--select-border-size));

            /* Assingment type colors */
            --test-s: 70%;
            --test-l: 70%;
            --dark-s: 35%;
            --dark-l: 50%;
            --PO-h: 120deg;
            --SET-h: 200deg;
            --MET-h: 60deg;

            --PO-color: hsl(var(--PO-h), var(--test-s), var(--test-l));
            --SET-color: hsl(var(--SET-h), var(--test-s), var(--test-l));
            --MET-color: hsl(var(--MET-h), var(--test-s), var(--test-l));
            --VAK-color: hsl(0, 0%, var(--test-l));
            
            --PO-color-dark: hsl(var(--PO-h), var(--dark-s), var(--dark-l));
            --SET-color-dark: hsl(var(--SET-h), var(--dark-s), var(--dark-l));
            --MET-color-dark: hsl(var(--MET-h), var(--dark-s), var(--dark-l));
            --VAK-color-dark: hsl(0, 0%, var(--dark-l));

            font-family: 'Courier New', Courier, monospace;
        }

        input[type="button"] {
            font-family: inherit;
            font-size: calc(var(--font-size) / 2);
            padding: .1em .6em;
        }

        #mode {
            display: inline-block;
            font-weight: 700;
        }

        .scale {
            position: fixed;
            top: .1em;
            right: 1em;
        }

        .clear-btn {
            display: inline-block;
        }

        .grid {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }

        #overview {
            /* TODO: fix firefox weirdness */
            width: min(100vw, max(45em, 80vw));
            height: 1px;
            border-spacing: var(--assign-gap);
            margin: 0 .3em .3em 0;
            /* border-collapse: collapse; */
            font-size: var(--table-font-size);
        }
        
        th, tr, td {
            padding: 0;
        }

        table, th, tr, td, div:not(.noout) {
            /* border: 1px solid black; */
        }

        .assign-block {
            display: flex;
            gap: var(--assign-gap);
            padding: var(--assign-padd);
            border: var(--select-border-size) solid transparent;
            /* border-radius: 2em; */
        }

        .selected {
            border: var(--select-border-size) solid rgba(0, 0, 0, .6);
        }

        .heading {
            font-weight: 700;
            text-align: center;
        }

        .tot-sep {
            border: 0;
            height: 0;
            margin: .25em 0;
            border-top: .07em dashed #aaa;
        }

        .stats {
            display: flex;
            justify-content: space-evenly;
            flex: 1;
        }

        #info {
            /* width: 400px;
            height: 500px; */
            background: GhostWhite;
            border: .2rem solid DarkGrey;
            font-size: calc(var(--font-size) * 2 / 3);
            padding: .5em;
            flex: 1;
            max-width: 30em;
            min-width: 20em;
        }

        .info-legend {
        }

        .info-props {
        }

        .legend-item {
            margin: .1em 2em;
            padding: .1em .25em;
        }

        .info-key {
            font-weight: 700;
        }

        .import-btn {
            margin: 1em;
            padding: .5em 1em;
            background-color: white;
            /* color: black; */
            border-width: .03em;
            border-radius: .2em;
            border-style: solid;
            border-color: transparent;
            font-size: calc(var(--font-size) * 1);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            /* border-style: ; */
        }

        .import-btn:hover {
            background-color: #0683EA;
            color: white;
            border-color: black;
        }

        .import-btn:active {
            outline: .1em solid black;
        }

    </style>
</head>

<body>
    <input type="button" id="mode" onclick="change_mode()" />
    <input type="range" class="scale" min="0.5" max="1.5" value="1" step="0.1" oninput="set_scale()" list="tickmarks"/>
    <datalist id="tickmarks">
        <option value="1.0"></option>
    </datalist>
    <div class="grid">
        <table id="overview"></table>
        <div id="info"></div>
    </div>

</body>

</html>
